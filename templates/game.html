{% extends 'base.html' %}

{% block title %}Game Page{% endblock %}

{% block content %}
<h1 id='game-title'>Let's Boggle</h1>
<h3 id="timer"></h3>
<div id='score-div'>
    <h4 id="score-title">Score</h4>
    <p id="score">0</p>
</div>

<div id='game-console'>

    <div id="words-container">
       
        <ul id="guessed-words"></ul>
    </div>

    <table id="game-board">
        <tbody>
            {% for lst in board %}
            <tr>
                {% for letter in lst %}
                <td class="{{letter}}">{{letter}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <form action="/guess" method="POST" id='guess-form'>
        <button id="check-word-button">Check Word</button>
    </form>
    
</div>
<form action='/play_game' id="restart-game-form">
    <button id="restart-game-button">Restart Game</button>
</form>
{% endblock %}
